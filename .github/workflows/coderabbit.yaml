name: Coderabbit Solo Review
on:
  pull_request:
    branches: [main]
  workflow_dispatch: 
    
permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Run Coderabbit
        if: github.event.pull_request.user.login == github.actor
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}