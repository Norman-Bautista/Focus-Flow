name: CI - Frontend Tests (Vite React) #Workflow name

on: #event triggers
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    paths:
      - 'frontend/**'

jobs: #job definitions
  test:
    runs-on: ubuntu-latest #runner environment
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3 #actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3 #actions/setup-node@v3
      with: 
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: cd frontend && npm ci
    
    # Choose ONE of these test approaches:
    
    # Approach A: If using Vitest
    - name: Run Vitest tests
      run: cd frontend && npm test -- --run
 
    # Approach C: Build verification only (no tests)
    - name: Verify build
      run: cd frontend && npm run build
    